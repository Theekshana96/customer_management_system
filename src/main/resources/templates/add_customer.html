<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Customers</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}" />
</head>
<body style="background-color: #e5ffff">
<div class="row py-5 px-5">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="card border-success mb-3">
            <div class="card-body">
                <h1 class="text-center">Add Customers</h1>
                <form action="#" th:action="@{/customers/add}" th:object="${customer}" th:method="post">
                    <div class="form-outline mb-3">
                        <input type="text" id="name" class="form-control" th:field="*{name}" required/>
                        <label class="form-label" for="name">Name</label>
                    </div>

                    <div class="form-outline mb-3">
                        <input type="email" id="email" class="form-control" th:field="*{email}" required/>
                        <label class="form-label" for="email">Email</label>
                    </div>

                    <div class="form-outline mb-3">
                        <input type="text" id="nic" class="form-control" th:field="*{nic}" required/>
                        <label class="form-label" for="nic">NIC</label>
                    </div>

                    <div class="form-outline mb-3">
                        <input type="text" id="phone" class="form-control" th:field="*{phone}" required/>
                        <label class="form-label" for="phone">Phone</label>
                    </div>

                    <div class="d-flex flex-row-reverse">
                        <button type="submit" class="btn btn-primary">Add Customer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
</body>
</html>
