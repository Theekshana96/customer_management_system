<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Activations</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
</head>
<body style="background-color: #e5ffff">
<div class="row py-5 px-5">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="card border-success mb-3">
            <div class="card-body">
                <h1 class="text-center">Edit Activations</h1>
                <form action="#" th:action="@{/activations/edit}" th:object="${activation}" th:method="put">
                    <div class="form-outline mb-3">
                        <input type="text" id="activationId" class="form-control" th:field="*{id}" readonly="readonly"/>
                        <label class="form-label" for="activationId">Activation ID</label>
                    </div>
                    <div class="form-outline mb-3">
                        <input type="text" id="customerId" class="form-control" th:field="*{customer}" readonly="readonly"/>
                        <label class="form-label" for="customerId">Customer Name</label>
                    </div>
                    <div class="form-group mb-3">
                        <label for="packageId">Package Name</label>
                        <select class="form-control" id="packageId" th:field="*{pack}">
                            <option th:each="pkg : ${listPackages}" th:value="${pkg.id}" th:text="${pkg.id}+' '+${pkg.packageName}"></option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="status">Package Status</label>
                        <select class="form-control" id="status" th:field="*{active}">
                            <option class="text-primary" value="1">Activate</option>
                            <option class="text-danger" value="0">Deactivate</option>
                        </select>
                    </div>
                    <div class="d-flex flex-row-reverse">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
</body>
</html>
