<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Activations</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
</head>

<body style="background-color: #e5ffff">
<div class="row py-5 px-5">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="card border-success mb-3">
            <div class="card-body">
                <h1 class="text-center">Add Activations</h1>
                <form action="#" th:action="@{/activations/add}" th:object="${activation}" th:method="post">
                    <div class="form-group mb-3">
                        <label for="customerId">Customer</label>
                        <select class="form-control" id="customerId" th:field="*{customer}">
                            <option disabled="disabled" value="0" selected> Select Customer </option>
                            <option th:each="customer : ${listCustomers}" th:value="${customer.id}" th:text="${customer.id}+' '+${customer.name}"></option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="packageId">Package</label>
                        <select class="form-control" id="packageId" th:field="*{pack}">
                            <option disabled="disabled" value="0" selected> Select Package </option>
                            <option th:each="pkg : ${listPackages}" th:value="${pkg.id}" th:text="${pkg.id}+' '+${pkg.packageName}"></option>
                        </select>
                    </div>
                    <div class="d-flex flex-row-reverse">
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
</body>
</html>
